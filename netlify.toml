# Netlify configuration for True Tech Team landing app
# Using Next.js runtime for server-side features (authentication, API routes)

[build]
  # Base directory for the Next.js app in monorepo
  base = "libs/landing-app"

  # Build command - runs from the base directory
  command = "cd ../.. && npx nx build landing-app"

  # Publish directory relative to base - Netlify's Next.js runtime handles this
  publish = ".next"

# Environment variables for the build
[build.environment]
  NODE_VERSION = "20"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Proxy /storybook to separate Storybook deployment
[[redirects]]
  from = "/storybook/*"
  to = "https://truetechteamcomponents.netlify.app/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/storybook"
  to = "https://truetechteamcomponents.netlify.app/"
  status = 200
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
