# Netlify configuration for True Tech Team landing app + Storybook

[build]
  # Build command that builds both landing app and storybook, then combines them
  command = "npm run build:netlify"

  # Output directory where the combined build will be
  publish = "dist/netlify"

# Environment variables for the build
[build.environment]
  # Node version
  NODE_VERSION = "20"
  # Storybook URL - points to /storybook path on the same domain
  NEXT_PUBLIC_STORYBOOK_URL = "/storybook"

# Redirects and rewrites
[[redirects]]
  # Serve storybook at /storybook path
  from = "/storybook/*"
  to = "/storybook/:splat"
  status = 200

[[redirects]]
  # Handle Next.js dynamic routes - send all non-file requests to index.html
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "visitor"]}

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/storybook/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
