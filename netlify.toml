# Netlify configuration for True Tech Team landing app
# Using Next.js runtime for server-side features (authentication, API routes)

[build]
  # Build command - runs nx from the repo root
  command = "npx nx build landing-app"

  # Publish directory - path to the Next.js output
  publish = "libs/landing-app/.next"

# Environment variables for the build
[build.environment]
  NODE_VERSION = "20"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Proxy /storybook to separate Storybook deployment
[[redirects]]
  from = "/storybook/*"
  to = "https://truetechteamcomponents.netlify.app/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/storybook"
  to = "https://truetechteamcomponents.netlify.app/"
  status = 200
  force = true

# Proxy Storybook internal paths (referenced as absolute URLs in Storybook HTML)
[[redirects]]
  from = "/sb-addons/*"
  to = "https://truetechteamcomponents.netlify.app/sb-addons/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/sb-manager/*"
  to = "https://truetechteamcomponents.netlify.app/sb-manager/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/sb-common-assets/*"
  to = "https://truetechteamcomponents.netlify.app/sb-common-assets/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/sb-preview/*"
  to = "https://truetechteamcomponents.netlify.app/sb-preview/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/iframe.html"
  to = "https://truetechteamcomponents.netlify.app/iframe.html"
  status = 200
  force = true

[[redirects]]
  from = "/index.json"
  to = "https://truetechteamcomponents.netlify.app/index.json"
  status = 200
  force = true

[[redirects]]
  from = "/logo/*"
  to = "https://truetechteamcomponents.netlify.app/logo/:splat"
  status = 200
  force = true

# Headers for security (exclude Storybook paths which need iframes)
[[headers]]
  for = "/*"
  [headers.values]
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# X-Frame-Options for non-Storybook paths only
[[headers]]
  for = "/"
  [headers.values]
    X-Frame-Options = "DENY"

[[headers]]
  for = "/_next/*"
  [headers.values]
    X-Frame-Options = "DENY"

[[headers]]
  for = "/api/*"
  [headers.values]
    X-Frame-Options = "DENY"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
