# Netlify configuration for Storybook (separate deployment)
# Note: Don't set base directory - we need npm install to run at repo root for Nx

[build]
  # Build command runs from repo root
  command = "npx nx build-storybook ui-components"

  # Storybook output directory (relative to repo root)
  publish = "dist/storybook/ui-components"

[build.environment]
  NODE_VERSION = "22"

# Cache static assets
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
